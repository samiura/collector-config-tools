type: '*bigipreceiver.Config'
doc: |
  Config defines the configuration for the various elements of the receiver agent.
fields:
- name: collection_interval
  type: time.Duration
  kind: int64
  default: 10s
- name: initial_delay
  type: time.Duration
  kind: int64
- name: endpoint
  kind: string
  default: https://localhost:443
- name: tls
  type: configtls.TLSClientSetting
  kind: struct
  fields:
  - name: ca_file
    kind: string
    default: ""
  - name: ca_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: cert_file
    kind: string
    default: ""
  - name: cert_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: key_file
    kind: string
    default: ""
  - name: key_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: min_version
    kind: string
    default: ""
  - name: max_version
    kind: string
    default: ""
  - name: reload_interval
    type: time.Duration
    kind: int64
  - name: insecure
    kind: bool
    default: false
  - name: insecure_skip_verify
    kind: bool
    default: false
  - name: server_name_override
    kind: string
    default: ""
- name: read_buffer_size
  kind: int
- name: write_buffer_size
  kind: int
- name: timeout
  type: time.Duration
  kind: int64
  default: 10s
- name: headers
  type: map[string]configopaque.String
  kind: map
- name: customroundtripper
  type: func(http.RoundTripper) (http.RoundTripper, error)
  kind: func
- name: auth
  type: '*configauth.Authentication'
  kind: ptr
  fields:
  - name: authenticator
    type: component.ID
    kind: struct
- name: compression
  type: configcompression.CompressionType
  kind: string
  default: ""
- name: max_idle_conns
  type: '*int'
  kind: ptr
- name: max_idle_conns_per_host
  type: '*int'
  kind: ptr
- name: max_conns_per_host
  type: '*int'
  kind: ptr
- name: idle_conn_timeout
  type: '*time.Duration'
  kind: ptr
- name: username
  kind: string
  default: ""
- name: password
  type: configopaque.String
  kind: string
  default: ""
