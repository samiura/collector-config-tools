- name: alerts
  type: mongodbatlasreceiver.AlertConfig
  kind: struct
  fields:
  - name: enabled
    kind: bool
    default: false
  - name: endpoint
    kind: string
    default: ""
  - name: secret
    kind: string
    default: ""
  - name: tls
    type: '*configtls.TLSServerSetting'
    kind: ptr
    doc: |
      TLSServerSetting contains TLS configurations that are specific to server
      connections in addition to the common configurations. This should be used by
      components configuring TLS server connections.
    fields:
    - name: ca_file
      kind: string
      default: ""
      doc: |
        Path to the CA cert. For a client this verifies the server certificate.
        For a server this verifies client certificates. If empty uses system root CA.
        (optional)
    - name: cert_file
      kind: string
      default: ""
      doc: |
        Path to the TLS cert to use for TLS required connections. (optional)
    - name: key_file
      kind: string
      default: ""
      doc: |
        Path to the TLS key to use for TLS required connections. (optional)
    - name: min_version
      kind: string
      default: ""
      doc: |
        MinVersion sets the minimum TLS version that is acceptable.
        If not set, TLS 1.2 will be used. (optional)
    - name: max_version
      kind: string
      default: ""
      doc: |
        MaxVersion sets the maximum TLS version that is acceptable.
        If not set, refer to crypto/tls for defaults. (optional)
    - name: reload_interval
      type: time.Duration
      kind: int64
      doc: |
        ReloadInterval specifies the duration after which the certificate will be reloaded
        If not set, it will never be reloaded (optional)
    - name: client_ca_file
      kind: string
      default: ""
      doc: |
        Path to the TLS cert to use by the server to verify a client certificate. (optional)
        This sets the ClientCAs and ClientAuth to RequireAndVerifyClientCert in the TLSConfig. Please refer to
        https://godoc.org/crypto/tls#Config for more information. (optional)
    - name: client_ca_file_reload
      kind: bool
      default: false
      doc: |
        Reload the ClientCAs file when it is modified
        (optional, default false)
  - name: mode
    kind: string
    default: listen
  - name: projects
    type: '[]*mongodbatlasreceiver.ProjectConfig'
    kind: slice
    doc: |
      these parameters are only relevant in retrieval mode
    fields:
    - name: name
      kind: string
      default: ""
    - name: exclude_clusters
      type: '[]string'
      kind: slice
    - name: include_clusters
      type: '[]string'
      kind: slice
    - name: collect_audit_logs
      kind: bool
      default: false
  - name: poll_interval
