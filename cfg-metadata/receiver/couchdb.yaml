type: '*couchdbreceiver.Config'
doc: |
  Config defines the configuration for the various elements of the receiver agent.
fields:
- name: collection_interval
  type: time.Duration
  kind: int64
  default: 1m0s
- name: initial_delay
  type: time.Duration
  kind: int64
  default: 1s
- name: endpoint
  kind: string
  default: http://localhost:5984
- name: tls
  type: configtls.TLSClientSetting
  kind: struct
  fields:
  - name: ca_file
    kind: string
    default: ""
  - name: ca_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: cert_file
    kind: string
    default: ""
  - name: cert_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: key_file
    kind: string
    default: ""
  - name: key_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: min_version
    kind: string
    default: ""
  - name: max_version
    kind: string
    default: ""
  - name: reload_interval
    type: time.Duration
    kind: int64
  - name: insecure
    kind: bool
    default: false
  - name: insecure_skip_verify
    kind: bool
    default: false
  - name: server_name_override
    kind: string
    default: ""
- name: read_buffer_size
  kind: int
- name: write_buffer_size
  kind: int
- name: timeout
  type: time.Duration
  kind: int64
  default: 1m0s
- name: headers
  type: map[string]configopaque.String
  kind: map
- name: customroundtripper
  type: func(http.RoundTripper) (http.RoundTripper, error)
  kind: func
- name: auth
  type: '*configauth.Authentication'
  kind: ptr
  fields:
  - name: authenticator
    type: component.ID
    kind: struct
- name: compression
  type: configcompression.CompressionType
  kind: string
  default: ""
- name: max_idle_conns
  type: '*int'
  kind: ptr
- name: max_idle_conns_per_host
  type: '*int'
  kind: ptr
- name: max_conns_per_host
  type: '*int'
  kind: ptr
- name: idle_conn_timeout
  type: '*time.Duration'
  kind: ptr
- name: metrics
  type: metadata.MetricsConfig
  kind: struct
  doc: |
    MetricsConfig provides config for couchdb metrics.
  fields:
  - name: couchdb.average_request_time
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: couchdb.database.open
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: couchdb.database.operations
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: couchdb.file_descriptor.open
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: couchdb.httpd.bulk_requests
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: couchdb.httpd.requests
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: couchdb.httpd.responses
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: couchdb.httpd.views
    type: metadata.MetricConfig
    kind: struct
    doc: |
      MetricConfig provides common config for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
- name: resource_attributes
  type: metadata.ResourceAttributesConfig
  kind: struct
  doc: |
    ResourceAttributesConfig provides config for couchdb resource attributes.
  fields:
  - name: couchdb.node.name
    type: metadata.ResourceAttributeConfig
    kind: struct
    doc: |
      ResourceAttributeConfig provides common config for a particular resource attribute.
    fields:
    - name: enabled
      kind: bool
      default: true
- name: username
  kind: string
  default: ""
- name: password
  type: configopaque.String
  kind: string
  default: ""
