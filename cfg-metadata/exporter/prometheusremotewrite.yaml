type: '*prometheusremotewriteexporter.Config'
doc: |
  Config defines configuration for Remote Write exporter.
fields:
- name: timeout
  type: time.Duration
  kind: int64
  default: 5s
- name: retry_on_failure
  type: exporterhelper.RetrySettings
  kind: struct
  fields:
  - name: enabled
    kind: bool
    default: true
  - name: initial_interval
    type: time.Duration
    kind: int64
    default: 50ms
  - name: randomization_factor
    kind: float64
  - name: multiplier
    kind: float64
  - name: max_interval
    type: time.Duration
    kind: int64
    default: 200ms
  - name: max_elapsed_time
    type: time.Duration
    kind: int64
    default: 1m0s
- name: namespace
  kind: string
  default: ""
  doc: |
    prefix attached to each exported metric name
    See: https://prometheus.io/docs/practices/naming/#metric-names
- name: remote_write_queue
  type: prometheusremotewriteexporter.RemoteWriteQueue
  kind: struct
  doc: |
    QueueConfig allows users to fine tune the queues
    that handle outgoing requests.
  fields:
  - name: enabled
    kind: bool
    default: true
    doc: |
      Enabled if false the queue is not enabled, the export requests
      are executed synchronously.
  - name: queue_size
    kind: int
    default: 10000
    doc: |
      QueueSize is the maximum number of OTLP metric batches allowed
      in the queue at a given time. Ignored if Enabled is false.
  - name: num_consumers
    kind: int
    default: 5
    doc: |
      NumWorkers configures the number of workers used by
      the collector to fan out remote write requests.
- name: external_labels
  type: map[string]string
  kind: map
  doc: |
    ExternalLabels defines a map of label keys and values that are allowed to start with reserved prefix "__"
- name: endpoint
  kind: string
  default: http://some.url:9411/api/prom/push
- name: tls
  type: configtls.TLSClientSetting
  kind: struct
  fields:
  - name: ca_file
    kind: string
    default: ""
  - name: ca_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: cert_file
    kind: string
    default: ""
  - name: cert_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: key_file
    kind: string
    default: ""
  - name: key_pem
    type: configopaque.String
    kind: string
    default: ""
  - name: min_version
    kind: string
    default: ""
  - name: max_version
    kind: string
    default: ""
  - name: reload_interval
    type: time.Duration
    kind: int64
  - name: insecure
    kind: bool
    default: false
  - name: insecure_skip_verify
    kind: bool
    default: false
  - name: server_name_override
    kind: string
    default: ""
- name: read_buffer_size
  kind: int
- name: write_buffer_size
  kind: int
  default: 524288
- name: timeout
  type: time.Duration
  kind: int64
  default: 5s
- name: headers
  type: map[string]configopaque.String
  kind: map
- name: customroundtripper
  type: func(http.RoundTripper) (http.RoundTripper, error)
  kind: func
- name: auth
  type: '*configauth.Authentication'
  kind: ptr
  fields:
  - name: authenticator
    type: component.ID
    kind: struct
- name: compression
  type: configcompression.CompressionType
  kind: string
  default: ""
- name: max_idle_conns
  type: '*int'
  kind: ptr
- name: max_idle_conns_per_host
  type: '*int'
  kind: ptr
- name: max_conns_per_host
  type: '*int'
  kind: ptr
- name: idle_conn_timeout
  type: '*time.Duration'
  kind: ptr
- name: resource_to_telemetry_conversion
  type: resourcetotelemetry.Settings
  kind: struct
  doc: |
    ResourceToTelemetrySettings is the option for converting resource attributes to telemetry attributes.
    "Enabled" - A boolean field to enable/disable this option. Default is `false`.
    If enabled, all the resource attributes will be converted to metric labels by default.
  fields:
  - name: enabled
    kind: bool
    default: false
    doc: |
      Enabled indicates whether to convert resource attributes to telemetry attributes. Default is `false`.
- name: wal
  type: '*prometheusremotewriteexporter.WALConfig'
  kind: ptr
  fields:
  - name: directory
    kind: string
    default: ""
  - name: buffer_size
    kind: int
  - name: truncate_frequency
    type: time.Duration
    kind: int64
- name: target_info
  type: '*prometheusremotewriteexporter.TargetInfo'
  kind: ptr
  doc: |
    TargetInfo allows customizing the target_info metric
  fields:
  - name: enabled
    kind: bool
    default: true
    doc: |
      Enabled if false the target_info metric is not generated by the exporter
- name: export_created_metric
  type: '*prometheusremotewriteexporter.CreatedMetric'
  kind: ptr
  doc: |
    CreatedMetric allows customizing creation of _created metrics
  fields:
  - name: enabled
    kind: bool
    default: false
    doc: |
      Enabled if true the _created metrics could be exported
